    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">

        <div class="container">
            <div class="starter-template">
                <h1>Bootstrap starter template</h1>
            </div>
            <div id="data-map"></div>
        </div>

        <script type="text/javascript" src="lib/jQuery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap-3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/highmaps-1.1.5/js/highmaps.js"></script>
        <script type="text/javascript" src="lib/highmaps-1.1.5/js/modules/exporting.js"></script>
        <script type="text/javascript" src="data/data.js"></script>
        <script type="text/javascript">
            $(function () {
                $('#data-map').highcharts('Map', {
                    title: {
                        text: ''
                    },

                    subtitle: {
                        text: ''
                    },

                    credits: {
                        enabled: true,
                        text: '',
                        href: ''
                    },

                    mapNavigation: {
                        enabled: true,
                        buttonOptions: {
                            verticalAlign: 'bottom'
                        }
                    },

                    colorAxis: {
                        min: 0
                    },

                    series: [{
                        data: data,
                        mapData: Highcharts.maps['countries/cn/custom/cn-all-sar-taiwan'],
                        joinBy: 'hc-key',
                        name: 'GDP',
                        states: {
                            hover: {
                                color: '#BADA55'
                            }
                        },
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}'
                        }
                    }]
                });
            });
        </script>
        <script type="text/javascript" src="lib/highmaps-1.1.5/map/cn-all-sar-taiwan.js"></script>
    </body>
